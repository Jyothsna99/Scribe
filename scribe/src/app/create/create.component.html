<div class="row mt-5">
    <div class="col">
        <div class="form-group">
            <label>Post Title</label>
            <input type="text" placeholder="Post Title" [(ngModel)]="title" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label>Post Content</label>
            <ngx-text-editor [placeholder]="'Enter text here...'" [config]="editorConfig" [(ngModel)]="cont"></ngx-text-editor>
        </div>
        <div class="form-group float-right">
            <button (click)="createPost()" class="btn btn-primary">Post</button>
        </div>
    </div>
</div>
